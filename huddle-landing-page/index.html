<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
   <style>
     @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap');
   </style> 
  <title>Huddle landing page</title>
</head>
<body>
  <div class="main">
    <div class="container left">
      <img class="logo" src="images/logo.svg" alt="logo">
      <img class="main-picture" src="images/illustration-mockups.svg" alt="img">
    </div>
    <div class="container right">
      <div class="title">
	<h1>Build The Community</h1>
	<h1>Your Fans Will Love</h1>
      </div>
      <div class="presentation">
	<p>Huddle re-imagines the way we build communities.</p>
	<p>You have a voice, but so does your audience.</p> 
	<p>Create connections with your users as you engage</p>
	<p>in genuine discussion.</p>
      </div>
      <div class="register">
	<p>Register</p>
      </div>
    </div>
</body>
</html>
