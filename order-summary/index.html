<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Order summary card</title>
</head>
<body>
  <div class="main-container">
    <div class="head-picture">
      <img src="images/illustration-hero.svg " alt="head-picture" />
    </div>
    <div class="presentation">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs</p>
      <p>audiobooks, and podcasts on any</p>
      <p>device anywhere you like!</p>
    </div>
    <div class="subscription">
      <img src="images/icon-music.svg" alt="icon-music">
      <p><strong>Annual Plan</strong><br><span>$59.99/year</span></p>
      <p><a>Change</a></p>
    </div>
    <div class="container-btn">
      <p>Proceed to Payment</p>
      <p>Cancel Order</p>
    </div>
  </div>
</body>
</html>
